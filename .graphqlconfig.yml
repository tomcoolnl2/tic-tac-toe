projects:
    tictactoe:
        schemaPath: ./database/src/lib/graphql/schema.json
        includes:
            - ./database/src/lib/graphql/**/*.ts
        excludes:
            - ./amplify/**
        extensions:
            amplify:
                codeGenTarget: typescript
                generatedFileName: ./database/src/lib/graphql/api.ts
                docsFilePath: ./database/src/lib/graphql
extensions:
    amplify:
        version: 3
