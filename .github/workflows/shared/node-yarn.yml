jobs:
    setup:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 18.17.0

            - name: Install Yarn
              run: npm install -g yarn

            - name: Install dependencies
              run: yarn install
